<svg xmlns="http://www.w3.org/2000/svg" width="220" height="48" viewBox="0 0 220 48" fill="none" role="img" aria-labelledby="title desc">
  <title id="title">CTC â€” Chitra Trading Company</title>
  <desc id="desc">Science emblem with flask and CTC wordmark</desc>

  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#19a2ff"/>
      <stop offset="100%" stop-color="#1f66cc"/>
    </linearGradient>
    <filter id="soft" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.6" result="b"/>
      <feOffset dy="0.4" result="c"/>
      <feMerge>
        <feMergeNode in="c"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Emblem -->
  <g transform="translate(4,4)">
    <circle cx="20" cy="20" r="20" fill="url(#grad)" filter="url(#soft)"/>
    <!-- Flask body -->
    <path d="M22 10h-4v8.6l-6.2 9.8c-.5.8.1 1.8 1 1.8h14.8c.9 0 1.5-1 .9-1.8L22 18.6V10z" fill="#fff" opacity="0.98"/>
    <!-- Liquid -->
    <path d="M13.8 26.2h12.4c.5 0 .8.6.6 1l-1.6 2.6H15.5l-1.1-2.6c-.2-.4.1-1 .4-1z" fill="#e9f4ff"/>
    <!-- Bubbles -->
    <circle cx="20.5" cy="23.2" r="1.2" fill="#e9f4ff"/>
    <circle cx="18.2" cy="21" r="0.8" fill="#e9f4ff"/>
  </g>

  <!-- Wordmark -->
  <g font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="800" letter-spacing="1.5" fill="#0b1e3a">
    <text x="56" y="29" font-size="22">CTC</text>
  </g>
</svg>

